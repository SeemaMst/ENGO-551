<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width"; initial-scale="1.0;">
      <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
      <title>Bookhub Login</title>
    </head>
    <body class="h-100">
        <section class="vh-100" style="background-color: #6e6a6b;">
            <div class="container py-5 h-100">
              <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col col-xl-10">
                  <div class="card" style="border-radius: 1rem;">
                    <div class="row g-0">
                      <div class="col-md-6 col-lg-5 d-none d-md-block">
                        <img src="https://i.pinimg.com/originals/3b/ae/ef/3baeef9b65ceb412292c28ef5c763a02.jpg"
                          alt="login form" class="img-fluid" style="border-radius: 1rem 0 0 1rem;" />
                      </div>
                      <div class="col-md-6 col-lg-7 d-flex align-items-center">
                        <div class="card-body p-4 p-lg-5 text-black">
          
                          <form action= "{{ url_for('login') }}" method = "post">
                          <h2 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px;">Welcome to the Bookhub</h2>
                          <h5 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px;">Sign into your account:</h5>

                          <div>
                            <label> <b>Username:</b> </label>
                            <input type = "text" class = "form-control mb-2" name = "name" placeholder="Enter your username" required>
                          </div>
                          <div>
                            <label> <b>Password:</b> </label>
                            <input type = "password" class = "form-control mb-4" name = "Password" placeholder="Enter your password" required>
                          </div> 
                          <button class="btn btn-primary btn-block mb-2">Login</button>
                          </form>
                          {% if message %}
                          <div class="alert alert-warning">
                          <center>{{ message }}</center>
                          </div>
                          {% endif %}
                          <a href="{{ url_for('registration') }}"><center>Click here to Register</center></href></a>

                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </section>              
</body>
</html>
