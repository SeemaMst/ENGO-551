<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width"; initial-scale="1.0;">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    </head>
    <body class="h-100">
        <section class="vh-100" style="background-color: #6e6a6b;">
            <div class="container py-5 h-100">
              <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col col-xl-10">
                  <div class="card" style="border-radius: 1rem;">
                    <div class="row g-0">
                      <div class="col-md-6 col-lg-5 d-none d-md-block">
                        <img src="https://i.pinimg.com/originals/3b/ae/ef/3baeef9b65ceb412292c28ef5c763a02.jpg"
                          alt="login form" class="img-fluid" style="border-radius: 1rem 0 0 1rem;" />
                      </div>
                      <div class="col-md-6 col-lg-7 d-flex align-items-center">
                        <div class="card-body p-4 p-lg-5 text-black">

                            <h2 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px;">Register for Bookhub</h2>
                            <p>Fill in your information below.</p>

                            <form action= "{{ url_for('registration') }}" method = "post">
                            <label> <b>Pick a Username:</b> </label>
                            <input type = "text" class = "form-control mb-2" name = "Name" placeholder="Enter your name" required>
                             <label> <b>Pick a Password:</b> </label>
                            <input type = "password" class = "form-control mb-2" name = "Password" placeholder="Pick a password" required>
                            <label> <b>Enter your Email:</b> </label>
                            <input type = "text" class = "form-control mb-4" name = "Email" placeholder="Enter an Email" required>
                            <button class="btn btn-primary btn-block mb-4">Submit</button>
                        </form>
                            <a href="{{ url_for('login') }}"><button class="btn btn-light mb-2">Return to Login</button></href></a>
                            <p>{{ message }}</p>
                        </div>
                      </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
</body>
</html>
